<!DOCTYPE html>
<html lang="pr-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculadora de gorjetas</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container">
<div>
   <h1 class="title">
      Calculadora de gorjeta
   </h1>
   
</div>
<div>
     <form class="form" id="tipsForm">
        <label for="bill">
          <p>
             Quanto ficou a conta?
          </p>
        </label>
       <p>
          R$: <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required />  
       </p>
       <label for="ServiceQuality">
         <p>
            Como foi o atendimento? 
         </p>
       </label>
       <p>
          <select name="ServiceQuality" id="Service" class="formSelect" required>
            <option disable selected >Selecione uma opção</option>
            
           <option value="0.3">30% incrível</option>
            <option value="0.2">20% bom</option>
            <option value="0.15">15% aceitável</option>
            <option value="0.10">10% Ruim</option>
            <option value="0.05">5% Péssimo</option>
          </select>
             </p>
             <label for="people">
               <p>
                Quantas pessoas vão dividir a conta?
             </p>
              </label>
            <p>  <input type="number" placeholder="1" name="people" id="people" class="formInput" required/> pessoa(s)
            </p>
       <button type="submit" class="submit">Calcular</button>             
     </form>    
  </div>
  <div id="total">
    gorjeta total:
    R$: <span id="tip"> 0,00 </span>
    <p id="each">cada</p>
  </div>
  </div>
  <footer>
    <p class="end"> Designer and code by <strong>Thayssa Ferreira</strong> </p></footer>
  
  <script src="script.js"></script>
</body>

</html>
